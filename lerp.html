<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="colors.js"></script>
    <script src="points.js"></script>
  </head>
  <canvas></canvas>
  <div class="slidecontainer">
    <div class="tvaluetext" id="sliderlabel"></div>
    <input
      type="range"
      min="0"
      max="100"
      value="0"
      class="slider"
      id="tvalue"
    />
  </div>
  <div class="info" id="infobox" style="display: none">
    lerp(<span style="color: #0a98d8">P<sub>0</sub></span
    >, <span style="color: #fff23b">P<sub>1</sub></span
    >, <span style="color: #f07508">t</span>) = (1 -
    <span style="color: #f07508">t</span>) *
    <span style="color: #0a98d8">P<sub>0</sub></span> +
    <span style="color: #f07508">t</span> *
    <span style="color: #fff23b">P<sub>1</sub></span
    >;
  </div>
  <script>
    var drawCanvas = (t) => {
      context.clearRect(0, 0, canvas.width, canvas.height);
      drawLine(P0.x, P0.y, P1.x, P1.y, clightblue, clightgreen);
      drawPoint(P0.x, P0.y, clightblue, "P0");
      drawPoint(P1.x, P1.y, clightgreen, "P1");
      drawPoint(lerp(P0.x, P1.x, t), lerp(P0.y, P1.y, t), cyellow, "Q");
    };
  </script>
  <script src="helpers.js"></script>
  <script>
    window.addEventListener("keypress", (e) => {
      e.preventDefault();
      var infobox = document.getElementById("infobox");
      if (infobox.style.display == "none") {
        infobox.style.display = "block";
      } else {
        window.location.href = "./quadratic.html";
      }
    });
  </script>
</html>
